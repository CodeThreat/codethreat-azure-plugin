<!DOCTYPE html>
<head>
    <script src="lib/VSS.SDK.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            overflow-y: auto;
        }
    
        #CT-report {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            margin: 40px auto;
            overflow-y: auto;
            max-height: 90vh;
        }
    
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }
    
        .summary-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    
        .summary-table th, .summary-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
    
        .summary-table th {
            background-color: #34495e;
            color: #fff;
        }
    
        .summary-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    
        .summary-table tr:hover {
            background-color: #f5f5f5;
        }
    
        .issues-list {
            list-style-type: none;
            padding: 0;
        }
    
        .issues-list li {
            margin: 5px 0;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
    
        .issues-list li:hover {
            background-color: #f5f5f5;
        }
    
        p {
            text-align: center;
            font-size: 16px;
            margin-top: 20px;
        }

        a {
            text-align: center;
            font-size: 16px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        a:hover {
            color: #e74c3c;
        }
    </style>
    
    <script type="text/javascript">
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            usePlatformStyles: true,
            moduleLoaderConfig: {
                paths: {
                    enhancer: 'scripts',
                },
            },
        });

        VSS.ready(function () {
            VSS.require(['scripts/tab'], function () {
            });
        });
    </script>
</head>

<body>
    <div id="CT-report"></div>
</body>
</html>
